<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
  <!-- Підключення стилів -->
  <link rel="stylesheet" href="style.css" />

  <title>Document</title>
</head>
<header>
  <h1>Прогноз погоди</h1>
  <div class="searchBar">
    <input list="searching" id="search">
    <button class="but">🔎</button>

  </div>

  <datalist name="" id="searching">
    <option value="Kyiv">Kyiv</option>
    <option value="Lviv">Lviv</option>
    <option value="Zhytomyr">Zhytomyr</option>
    <option value="Vinnytsia">Vinnytsia</option>
    <option value="Odesa">Odesa</option>
    <option value="Kharkiv">Kharkiv</option>
    <option value="Donetsk">Donetsk</option>
  </datalist>

  <div class="city"></div>


</header>

<body>
  <main>

    <div class="weather-widget">
      <div class="temp"></div>
      <div class="wind"></div>
      <div class="uv"></div>
      <div class="humid"></div>
      <div class="precip"></div>
    </div>

    <div class="days"></div>
  </main>

  <!-- Підключення FontAwesome для використання текстових іконок -->
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"
    defer></script>

  <!-- Підключення локального скрипта -->
  <script src="script.js" defer></script>
</body>

</html>
